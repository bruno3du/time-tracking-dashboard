<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Track</title>
	</head>
	<body>
		<main>
		<header>
			<div class="profile--ImgAndName">
				<div class="avatar">
					<img
						id="imgprofile"
						src="./styles/images/image-jeremy.png"
						alt="profile"
					/>
				</div>
				<div>
					<span>Report for </span>
					<h2>Jeremy Robson</h2>
				</div>
			</div>
			<nav>
				<ul>
					<li id="daily" onclick="turnDaily()" class="menu-item">Daily</li>
					<li id="weekly" onclick="turnWeekly()" class="menu-item">Weekly</li>
					<li id="monthly" onclick="turnMonthly()" class="menu-item">Monthly</li>
				</ul>
			</nav>
		</header>

		<section>
			<div id="work" class="square">
				<div class="square--border">
					<img
						class="icon-adjust"
						src="./styles/images/icon-work.svg"
						alt="work"
					/>
				</div>
				<div class="square--content">
					<div class="square--titleAndButton">
						<div class="square--title">Work</div>
						<div class="square--more"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg></div>
					</div>
					<div class="square--timeAndPrevious">
						<div id="time-work" class="square--time"></div>
						<div class="square--previous"></div>
					</div>
				</div>
			</div>
			<div id="play" class="square">
				<div class="square--border">
					<img
						class="icon-adjust"
						src="./styles/images/icon-play.svg"
						alt="play"
					/>
				</div>
				<div class="square--content">
					<div class="square--titleAndButton">
						<div class="square--title">Play</div>
						<div class="square--more"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></div>
					</div>
					<div class="square--timeAndPrevious">
						<div id="time-play" class="square--time"></div>
						<div class="square--previous"></div>
					</div>
				</div>
			</div>

			<div id="study" class="square">
				<div class="square--border">
					<img
						class="icon-adjust"
						src="./styles/images/icon-study.svg"
						alt="study"
					/>
				</div>
				<div class="square--content">
					<div class="square--titleAndButton">
						<div class="square--title">Study</div>
						<div class="square--more"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></div>
					</div>
					<div class="square--timeAndPrevious">
						<div id="time-study" class="square--time"></div>
						<div class="square--previous"></div>
					</div>
				</div>
			</div>
			<div id="exercise" class="square">
				<div class="square--border">
					<img src="./styles/images/icon-exercise.svg" alt="exercise" />
				</div>
				<div class="square--content">
					<div class="square--titleAndButton">
						<div class="square--title">Exercise</div>
						<div class="square--more"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></div>
					</div>
					<div class="square--timeAndPrevious">
						<div id="time-exercise" class="square--time"></div>
						<div class="square--previous"></div>
					</div>
				</div>
			</div>
			<div id="social" class="square">
				<div class="square--border">
					<img
						class="icon-adjust"
						src="./styles/images/icon-social.svg"
						alt="social"
					/>
				</div>
				<div class="square--content">
					<div class="square--titleAndButton">
						<div class="square--title">Social</div>
						<div class="square--more"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill-rule="evenodd"/></svg></div>
					</div>
					<div class="square--timeAndPrevious">
						<div id="time-social" class="square--time"></div>
						<div class="square--previous"></div>
					</div>
				</div>
			</div>
			<div id="selfCare" class="square">
				<div class="square--border">
					<img
						class="icon-adjust"
						src="./styles/images/icon-self-care.svg"
						alt="self-care"
					/>
				</div>
				<div class="square--content">
					<div class="square--titleAndButton">
						<div class="square--title">Self Care</div>
						<div class="square--more"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg></div>
					</div>
					<div class="square--timeAndPrevious">
						<div id="time-selfcare" class="square--time"></div>
						<div class="square--previous"></div>
					</div>
				</div>
			</div>
		</section>
	</main>
		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/bruno3du">Bruno Eduardo</a>.
		</div> -->
		<script src="script.js"></script>
	</body>
</html>
